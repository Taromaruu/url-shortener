<!DOCTYPE html>
<html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

            <title>DogShort</title>
        </head>
        <body>
            <div class="container">
                <span class="badge bg-danger d-none" id="errorMain">Error: <span id="errorText"></span></span>
                <form method="post">
                    <div>
                        <label for="url" class="form-label mt-4">URL</label>
                        <input type="url" class="form-control" id="url" aria-describedby="url" name="url">
                        <input class="btn btn-primary mt-2" type="submit" name="submit_button" value="Shorten!">
                    </div>
                </form>
                <div class="d-none" id="finalUrlMain">Success! The shortened URL: <a id="finalUrl"></a></div>
            </div>

            <script>
                let params = new URLSearchParams(location.search);
                console.log(typeof params.get('e'));
                if(params.get('e') === "true") {
                    document.getElementById("errorText").innerHTML = params.get('msg');
                    document.getElementById("errorMain").classList.remove("d-none");
                }
                if(params.get("inputurl") != null) {
                    document.getElementById("url").value = params.get('inputurl')
                }
                if(params.get("s") != null) {
                    document.getElementById("finalUrl").innerHTML = params.get('url');
                    document.getElementById("finalUrl").href = params.get('url');
                    document.getElementById("finalUrlMain").classList.remove("d-none");
                }
            </script>
            <!-- Optional JavaScript -->
            <!-- Popper.js first, then Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        </body>
</html>
